<body id="home">
<div class="main">

    <div class="inner_header_area">
        <div class="container-fluid">
            <div class="row">
                <div class="topmost_orange"></div>

                <div class="tint">

                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand adrena_brand" href="#">
                                <img src="img/main_logo.png" class="adr24_main_logo_inner animated lightSpeedIn">
                                <span class="country_flag" style="background: url('img/rusflag.png') center center no-repeat; background-size: cover;"></span>
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="adrenav_inner_collapse">

                                <div class="language_picker_holder">
                                    <select id="lang_selekta">
                                        <option>РУС</option>
                                        <option>ENG</option>
                                    </select>
                                </div>
                            </div>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->

            </div>

    <div class="inner_locations_area">
        <div class="container-fluid">
            <div class="row">
                <div class="countryboxx">
                    <span id="russia" class="location_countryflag" style="background: url('img/rusflag.png') center center no-repeat; background-size: cover;"></span>
                    <h5 class="location_country_ttl">Россия</h5>
                    <div class="location_map">
                        <div id="map_ru" style="width:100%; height:340px"></div>
                        <div class="bottommost_blu_4_map_2"></div>
                    </div>

                    <section class="city_subsection">
                        <a href="#" class="gotocity">Москва</a>
                        <small class="location_count">(3 локации)</small>
                    </section>
                </div>

                <hr class="maps_separator">

                <div class="countryboxx">
                    <span id="israel" class="location_countryflag" style="background: url('img/israelflag.png') center center no-repeat; background-size: cover;"></span>
                    <h5 class="location_country_ttl">Израиль</h5>
                    <div class="location_map">
                        <div id="map_il" style="width:100%; height:340px"></div>
                        <div class="bottommost_blu_4_map_2"></div>

                    <section class="city_subsection">

                </div>

<!-- JS Files -->
<script type="text/javascript">
    ymaps.ready(function () {
        var adrenaline24Map = new ymaps.Map('map_ru', {
                    center: [55.763321, 37.780069],
                    zoom: 12
                }, {
                    searchControlProvider: 'yandex#search'
                }),
                myPlacemark = new ymaps.Placemark([55.776472, 37.657727], {
                    hintContent: 'Квест "Бешенный Электровоз" ',
                    balloonContent: ''
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/adr24_location_point.png',
                    iconImageSize: [35, 35],
                    iconImageOffset: [-3, -42]
                }),
                myPlacemark1 = new ymaps.Placemark([55.761132, 37.70585], {
                    hintContent: 'Квест "Лефортовский Петух" ',
                    balloonContent: ''
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/adr24_location_point.png',
                    iconImageSize: [35, 35],
                    iconImageOffset: [-3, -42]
                }),
                myPlacemark2 = new ymaps.Placemark([55.780436, 37.799553], {
                    hintContent: 'Квест "Синтетика" ',
                    balloonContent: ''
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/adr24_location_point.png',
                    iconImageSize: [35, 35],
                    iconImageOffset: [-3, -42]
                });

        adrenaline24Map.controls
                .add('zoomControl', { left: 5, top: 5 });

        adrenaline24Map.geoObjects.add(myPlacemark);
        adrenaline24Map.geoObjects.add(myPlacemark1);
        adrenaline24Map.geoObjects.add(myPlacemark2);
    });


    ymaps.ready(function () {
        var adrenaline24Map = new ymaps.Map('map_il', {
                    center: [32.08526, 34.790125],
                    zoom: 11
                }, {
                    searchControlProvider: 'yandex#search'
                }),
                myPlacemark = new ymaps.Placemark(adrenaline24Map.getCenter(), {
                    hintContent: 'Квест "קוננילינגוס" ',
                    balloonContent: ''
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/adr24_location_point.png',
                    iconImageSize: [35, 35],
                    iconImageOffset: [-3, -42]
                }),
                myPlacemark1 = new ymaps.Placemark([32.013877, 34.74874], {
                    hintContent: 'Квест "צוריק אין די מעסאָזאָיק" ',
                    balloonContent: ''
                }, {
                    iconLayout: 'default#image',
                    iconImageHref: 'img/adr24_location_point.png',
                    iconImageSize: [35, 35],
                    iconImageOffset: [-3, -42]
                });

        adrenaline24Map.controls
                .add('zoomControl', { left: 5, top: 5 });

        adrenaline24Map.geoObjects.add(myPlacemark);
        adrenaline24Map.geoObjects.add(myPlacemark1);
    });

</script>
